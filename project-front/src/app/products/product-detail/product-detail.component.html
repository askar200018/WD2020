<div class="product-detail">
    <div class="container">
        <div class="container-slider">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img [src]="product.imgUrl" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://a.lmcdn.ru/img600x866/L/A/LA038EWFQOK2_9243007_2_v1_2x.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://a.lmcdn.ru/img600x866/N/I/NI464EWHTSS5_10328871_2_v1_2x.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="product">
            <div class="product-container">
                <h2 class="product__title">{{ product.name }}</h2>
                <p class="product__description">{{ product.description }}</p>
                <p class="product__price">KZT {{ product.price }}</p>
                <div class="cart-button">
                    <button class="btn">Add to card</button>
                </div>
            </div>
        </div>
    </div>
</div>
